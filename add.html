<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>VokabelTrainer</title>
    <script src="script.js"></script>
  </head>

  <body onload="render()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Vokabel hinzufügen</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="trainer.html">Vokabel Test</a>
            <a class="mdl-navigation__link" href="add.html"
              >Vokabel hinzufügen</a
            >
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Vokabel Trainer</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="trainer.html"
            >Vokabel Test</a
          >
          <a class="mdl-navigation__link" href="add.html">Vokabel hinzufügen</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          <form onsubmit="addVocabulary(); return false">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <input class="mdl-textfield__input" type="text" id="germanText" />
              <label class="mdl-textfield__label" for="germanText">Deutsch...</label>
            </div>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <input class="mdl-textfield__input" type="text" id="englishText" />
              <label class="mdl-textfield__label" for="englishText">Englisch...</label>
            </div>
            <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Hinzufügen
            </button>
            </div>
          </form>

          <ul id="vocabularyList">

          </ul>
          <button onclick="deletVocabulary(); return false" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Löschen
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
